<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style-position</title>
  <style>
    div.box ul#computerPartsList li.item ul#osList {
      list-style-type: square;
      list-style-position: inside;
    }
  </style>
</head>
<body>

  <h1>Computer parts | Basic parts of computer</h1>
  <div class="box">
    <ul id="computerPartsList">
      <li class="item">Operating System
        <ul id="osList">
          <li class="item">Linux</li>
          <li class="item">Windows</li>
          <li class="item">Mac</li>
          <li class="item">Andriod</li>
        </ul>
      </li>
      <li class="item">Kernel</li>
      <li class="item">Periferals</li>
    </ul>
  </div>
  
</body>
</html>
