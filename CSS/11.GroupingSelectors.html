<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grouping selectors in CSS</title>
  <!-- External css -->
  <link rel="stylesheet" href="./css/11.GroupingSelectorsInCSS.css">

  <!-- Internal css, Grouping selectors because all have the same property and values -->
  <style>
    h1, p, h2, h3 {
      color: red;
      font-size: 32px;
      font-family: cursive;
    }
  </style>

</head>
<body>

  <h1 class="red mng">I am Heading</h1>
  <p class="red sign">I am first paragraph</p>
  <p class="red sign algn">I am second paragraph</p>
  <h2>I am second Heading</h2>
  <h3 class="3head">I am 3rd Heading</h3>

</body>
</html>
