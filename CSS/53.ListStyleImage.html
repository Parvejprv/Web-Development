<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style-image</title>
  <link rel="stylesheet" href="./css/53.ListStyleImage.css">
</head>
<body>

  <ul>
    <li>Linux</li>
    <li>Mac</li>
    <li>Windows</li>
    <li>Andriod</li>
  </ul>
  
  
  <div class="main">
    <div class="menu">
      <ul id="ulListMenu">
        <li class="item">Linux</li>
        <li class="item">Mac</li>
        <li class="item">Windows</li>
        <li class="item">Andriod</li>
        <li class="item"></li>
      </ul>
    </div>
  </div>


  <!-- list-style-image -->
  <div id="unorderedList">
    <!-- unordered list 1 -->
    <div class="list-style-image">
      <ul class="ulListImg">
        <li class="item">item 1</li>
        <li class="item">item 2</li>
        <li class="item">item 3</li>
        <li class="item">item 4</li>
        <li class="item">item 5</li>
      </ul>
    </div>
  </div>

</body>
</html>
