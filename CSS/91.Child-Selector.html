<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/91.Child-Selector.css">
  <title>Child Selector</title>
</head>
<body>
  
  <div id="main">
    <p id="1" class="para">This is the paragraph</p>
    <p id="2" class="para">This is the paragraph2</p>
    <h1 id="3" class="para">This is the paragraph3</h1>
    <div class="child">
      <p class="para">1This is the paragraph</p>
      <h1 class="heading">This is the heading inside the child of the main div i.e. This is the child of child.</h1>
    </div>
  </div>
  
</body>
</html>
