<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/86.Descendent-class-selector_in-css.css">
  <title>Descendent class selector</title>
</head>
<body>



  
  <div class="mainDiv">
    <p>I am para1 and child of main div</p>
    <div class="childDiv">
      <p>This is 1st para and child of child div</p>
      <h2>This is heading1 and child of child div</h2>
    </div>
    <h2>I am heading2 and child of main div</h2>
    <p>I am para2 and child of main div</p>
  </div>
</body>
</html>
