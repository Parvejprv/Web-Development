<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color</title>
    <!-- External css -->
    <!-- <link rel="stylesheet" href="./css/13.BackgroundColor.css" /> -->

    <!-- Internal css -->
    <style>
      /*  
      background-color
      ===================
      The background-color property allows to set the background color of an HTML element. we can set this property to a predefined color name, colr value or transparent.

      Color name - red, green, blue etc
      Color value
        Hex value- #F0E68C
        RGB value- rgb(240, 230, 140)

      */

      /* Here it gonna apply the background-color: khaki; to the body of the HTML document */

      body {
        background-color: #f0e68c;
      }
    /* body {
    background-color: khaki;
    }
    body {
    background-color: rgb(240, 230, 140);
    } */

      /* Here we are applying background-color to the elements */
      h2 {
        background-color: lightblue;
      }
      h3 {
        background-color: lightskyblue;
      }

      /* Note: we can also use inline element for applying body */
    </style>
  </head>
  <body>
    <h2>I am Heading h2</h2>
    <p class="khaki">I am frist paragraph</p>
    <p class="red">I am second paragraph</p>
    <p>I am third paragraph</p>
    <h3>I am the Heading with h3</h3>
  </body>
</html>
