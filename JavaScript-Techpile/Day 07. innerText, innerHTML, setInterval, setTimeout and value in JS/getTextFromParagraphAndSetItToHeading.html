<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>get text and set it into the heading</title>
  <style>
    img {
      height: 200px;
      width: 200px;
      border: 5px groove black;
      box-shadow: 5px -7px 9px 5px red, -7px 5px 15px 5px rgb(0, 207, 41);
    }

    .content {
      height: 15vw;
      background-color: #6bc9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 2vw 0vw;
    }

    .button {
      text-align: center;
      height: 80px;
      background-color: red;
      line-height: 80px;
    }
    .btn {
      padding: 20px 40px;
    }

    .btn:hover {
      background-color: #6bc9ff;
    }


  </style>
</head>
<body>
  
  <div class="content">
    <p id="p1">
      welcome to the JavaScript!
      <img src="../task/images/image1.webp" alt="image1" />
    </p>
  </div>
  <div class="content">
    <h2 id="h2">Good Evening, Students..</h2>
  </div>
  <div class="button">
    <button class="btn" onclick="demo()">GET ELEMENTS</button>
  </div>


  <script>
    
    let demo = () => {
        let x = document.querySelector('#p1');
        let x1 = document.querySelector('#h2');
        console.log(x);
        let xWithHTML = x.innerHTML;

        // alert(xWithHTML);

        // set HTML
        x1.innerHTML = xWithHTML;
    }


  </script>
</body>
</html>
