<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>download button for resume</title>
  <style>
    div {
      text-align: center;
      margin-top: 50px;
    }
    .download-btn {
      background-color: #007BFF;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  
  <div>
    <a href="https://drive.google.com/file/d/1vlbWldE34wwY4rmeoc6XXWiQWMDlkaVS/view?usp=sharing" download="Parvej Alam.pdf" class="download-btn">Download Resume</a>
  </div>

</body>
</html>
