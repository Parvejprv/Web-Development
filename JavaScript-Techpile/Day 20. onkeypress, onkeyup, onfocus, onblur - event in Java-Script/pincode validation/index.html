<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>event in Java-Script | onFocus, onBlur event</title>
</head>
<body>
 
  <div class="box">
    <h2>Pin Validation | Check</h2>
    ONFOCUS <br>
    <input type="number" name="keypress" id="" onblur="onFocusBlurHandler(this)">
    <p id="p1"></p>
    <div class="btn">
      <button id="button1">SAVE</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
