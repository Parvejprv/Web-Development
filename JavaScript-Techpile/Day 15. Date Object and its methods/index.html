<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date object in java-script | Digital Clock</title>
  <style>
    body {
      background-color: #000;

    }

    #box {
      height: 300px;
      width: 1050px;
      margin: 50px auto;
      background-color: aliceblue;
    }
    
    .a {
      height: 250px;
      width: 250px;
      background-color: white;
      float: left;
      margin: 25px;
      border: 20px groove aqua;
      border-radius: 10px;
      box-sizing: border-box;
      color: red;
      font-size: 80px;
      font-weight: bold;
      text-align: center;
      line-height: 200px;
      box-shadow: 0px 4px 8px 10px black inset;
      font-family: 'digital-7';
    }


    
    h1 {
      color: red;
      text-align: center;
      font-size: 70px;
    }

    .ampm {
      height: 150px;
      width: 150px;
      background-color: white;
      float: left;
      border-radius: 10px;
      color: red;
      font-size: 50px;
      font-family: 'digital-7';
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }


    #box .ampm {
      margin-top: 75px;
    }
    

  </style>

</head>
<body>
  
  <div id="box">
    <h1>DIGITAL CLOCK</h1>
    <div id="h" class="a">00</div>
    <div id="m" class="a">00</div>
    <div id="s" class="a">00</div>
    <div id="ampm" class="ampm">am|pm</div>
    
  </div>



  <script src="script.js"></script>
  <script src="DateObject.js"></script>
</body>
</html>
