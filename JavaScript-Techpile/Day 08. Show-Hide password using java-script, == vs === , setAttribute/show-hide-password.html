<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Hide Password</title>
  <style>
    .pass {
      padding-left: 2vw;
      height: 80px;
      text-align: left;
      display: flex;
      justify-content: start;
      align-items: center;
      background-color: antiquewhite;
    }
    
    .pass .password {
      height: 35px;
      width: 20%;
      padding-left: 1vw;
      letter-spacing: 3px;
      text-align: start;
      font-size: 1vw;
    }
    
    .btn-section {
      padding-left: 2vw;
      height: 80px;
      text-align: left;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: antiquewhite;
    }

    .btn-section .btn {
      height: 2vw;
      width: 14%;
      padding-left: 1vw;
      margin-left: 1vw;
      letter-spacing: 3px;
      text-align: start;
      font-size: 1vw;
      text-align: center;
    }

    #hide {
      display: none;
    }

    #show {
      display: block;
    }

  </style>

</head>
<body>
  
<div class="pass">
  <input class="password" type="password" name="password" id="password" placeholder="Enter your password" />
</div>
<div class="btn-section">
  <button class="btn" id="show" onclick="showPassword()">SHOW</button>
  <button class="btn" id="hide" onclick="hidePassword()">HIDE</button>
</div>



  <script>
    function showPassword() {
      let showBtnObj = document.getElementById('show'); 
      let hideBtnObj = document.getElementById('hide'); 
      let passObj = document.getElementById('password');
      // set object type to text
      passObj.type = "text";

      // hide the show button, show hide button
      showBtnObj.style.display = "none";
      hideBtnObj.style.display = "block";
    }

    function hidePassword() {
      let showBtnObj = document.getElementById('show'); 
      let hideBtnObj = document.getElementById('hide'); 
      let passObj = document.getElementById('password');
      // set object type to text
      passObj.type = "password";

      // hide the show button
      showBtnObj.style.display = "block";
      hideBtnObj.style.display = "none";
    }




  </script>
</body>
</html>
