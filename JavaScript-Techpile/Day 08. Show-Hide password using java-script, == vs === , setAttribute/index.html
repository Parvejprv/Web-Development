<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show hide password</title>
</head>
<body>
  <p>Here form control is radio button, <br> but I want that if I clicked on the button then it should convert into the file upload.</p>
  <input type="radio" name="pass" class="rad" id="pass" />
  <button onclick="demo()">SHOW</button>


  <script>

    let demo = () => {
      let obj = document.querySelector('.rad');
      obj.type = "file";
    }

  </script>

</body>
</html>
