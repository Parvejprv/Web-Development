<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array in JS</title>
</head>
<body>

  <div>
    <h2>Array in JavaScript - Part 2</h2>
  </div>
  

  <script>
    let empDetails = ['SHAN', 10, "CSE", "LUCKNOW", true];

    // Let's print in single link
    document.write("Name: " + empDetails[0] + "<br/>Employee ID: " + empDetails[1] + "<br>Department: " + empDetails[2] +"<br/>City: " + empDetails[3] + "<br>Active: " + empDetails[4]+".");


    console.log("<br>");

    // Let access the element from array
    for(let i = 0; i < empDetails.length; i++) {
      console.log(empDetails[i]);
    }
    

  </script>
</body>
</html>
